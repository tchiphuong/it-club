<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lạc bộ tin học</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="dialog">
        <!-- Modal content -->
        <div class="dialog-content">
            <div class="dialog-header">
                <span>Modal Header</span>
                <!-- <span class="__close"><i class="fa fa-times" aria-hidden="true"></i></span> -->
            </div>
            <div class="dialog-body">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium quisquam quo beatae corporis
                    tenetur! Ad harum architecto itaque facere, hic sunt obcaecati quibusdam numquam ea reiciendis
                    quidem voluptate, voluptatibus labore?</p>
            </div>
            <div class="dialog-footer">
                <div class="btn __btn __close">Đóng</div>
            </div>
        </div>
    </div>


    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("__close")[0];
        btn.onclick = function () {
            modal.style.display = "flex";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
